{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="{% static 'images/image1.png' %}" width="100%">
            </div>
            <div class="col-2">
                {% if messages %}
                <div class="message-container">
                    {% for message in messages %}
                    <div class="message-container {% if message.tags %}{{ message.tags }}{% endif %}">
                        <div class="icon">{% if message.tags == 'error' %}⚠️{% elif message.tags == 'success' %}✔️{% endif %}</div>
                        <div class="message-text">{{ message }}</div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="register()">Register</span>
                        <hr id="Indicator">
                    </div>
                    <form id="LoginForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" required placeholder="Username">
                        <input type="password" name="password" required placeholder="Password">
                        <button type="submit" name="login" class="btn">Login</button>
                        <a href="">Forget Password</a>
                    </form>

                    <form id="RegForm" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <input type="text" name="username" minlength="6" maxlength="15" required placeholder="Username">
                        <input type="email" name="email" required placeholder="Email">
                        <input type="password" name="password" minlength="8" maxlength="15" required placeholder="Password">
                        <input type="text" name="address" maxlength="50" required placeholder="Address">
                        <input type="text" name="phone" minlength="10" required placeholder="Phone">

                        <button type="submit" name="register" class="btn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
